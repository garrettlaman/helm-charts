apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "janitorr.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "janitorr.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "janitorr.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "janitorr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: {{ .Values.containers.restartPolicy }}
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          livenessProbe:
            exec:
              command:
                - wget -T5 -qO- http://localhost:8081/health | grep UP || exit 1
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 5
          name: {{ .Values.containers.name }}
          securityContext:
            runAsGroup: {{ .Values.securityContext.runAsGroup }}
            runAsUser: {{ .Values.securityContext.runAsUser }}
          volumeMounts:
            - mountPath: /workspace/application.yml
              name: {{ include "janitorr.fullname" . }}-config
              subPath: application.yml
              readOnly: true
            - mountPath: /logs
              name: janitorr-logs
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
      volumes:
        - name: {{ include "janitorr.fullname" . }}-config
          configMap:
            name: {{ include "janitorr.fullname" . }}-config
            items:
              - key: application.yml
                path: application.yml
        - name: janitorr-logs
          persistentVolumeClaim:
            claimName: janitorr-logs
